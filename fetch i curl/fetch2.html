<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Fakty o kotach</title>
    </head>
    <body>
        <h1>FAKTY O KOTACH</h1>
        
        <h2>wylosuj sobie fakt o kotach! UWAGA: fakty są po angielsku</h2>
        
        <p>losuj:</p>
        <button onclick="refresh()">LOSUJ</button>
        
        <p id="a"></p>

         
        <script>
            let a;
            //b to zmienna, żeby sprawdzić czy cyfra się nie powtarza
            let b = 6;

                function refresh(){
                    //sprawdzenie czy cyfra się powtarza. Jeśli tak, to losuje jeszcze raz
                    a = Math.floor(Math.random() * 5);
                    if(a == b){
                        refresh();
                    }
                    else{
                        b = a;
                    }

                    //wyświetlenie faktu o kotach
                    fetch("https://cat-fact.herokuapp.com/facts")
                        .then(res => res.json())
                        .then(res => {
                            document.getElementById("a").innerHTML = res[a].text;
                        })
                }
        </script>
    </body>
</html>
